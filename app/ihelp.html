<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.green-purple.min.css">
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
  <title>Instant Tutors</title>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <style>
  .demo-card-wide.mdl-card {
    width: 512px;
  }
  .demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
    background-color:purple;
  }
  .demo-card-wide > .mdl-card__menu {
    color: #fff;
  }
  </style>
</head>
<body>
  <div id='root'>
    <div id='page4'>
      <br/>
      <br/>
      <br/>
      <br/>
      <h1>Helper dashboard</h1>
      <div id='helperListWrapper'>
        <ul class='mdl-list'>
          <li class="mdl-list__item">
            <div class='helpResponse'>
              <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--5-col">
                      <h2 class="mdl-card__title-text studentName">Chuck Norris</h2>
                      <p class='reputation'>Reputation: 100</p>
                    </div>
                    <div class="mdl-cell mdl-cell--7-col">
                      <p class='problemStatement'>Lorem ipsum dolor sit amet, sed ne similique assueverit delicatissimi, harum populo antiopam ea ius. Nemore saperet eleifend et quo. Eos animal senserit at. Ex quo oblique veritus appetere, ea nostrud feugiat duo. </p>
                    </div>
                  </div>
                </div>
                <div class="mdl-card__supporting-text">
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--9-col">
                      <div class="mdl-textfield mdl-js-textfield boxWrapper">
                        <textarea class="mdl-textfield__input textbox helperMessage" type="text" rows="2" placeholder="Explain briefly how you plan to approach the problem."></textarea>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col">
                      <div class="mdl-textfield mdl-js-textfield boxWrapper">
                        <textarea class="mdl-textfield__input textbox helperMessage" type="text" rows="2" placeholder="Rate ($/h)"></textarea>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Get Started
                  </a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
