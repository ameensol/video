<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.blue-purple.min.css">
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
  <title>Instant Tutors</title>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div id='root'>

    <div id='page1'>
      <br/>
      <br/>
      <br/>
      <h1>Instant Tutors</h1>
      <h3>The fastest way to get unstuck</h3>
      <!-- Raised button -->
      <button id='helpmeButton' class="mdl-button mdl-js-button mdl-button--raised" onclick=helpme()>
        I need help
      </button>
      <!-- Raised button -->
      <button id='ihelpButton' class="mdl-button mdl-js-button mdl-button--raised" onclick=ihelp()>
        I'm here to help
      </button>
    </div><!-- page 1 -->

    <div id='page2' style='display:none'>
      <br/>
      <br/>
      <br/>
      <h1>Help us help you!</h1>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
          <div class="mdl-textfield mdl-js-textfield boxWrapper">
            <h4>What seems to be the problem?</h4>
            <textarea class="mdl-textfield__input textbox" type="text" rows="4" id="problemBox"></textarea>
          </div>
          <div class="mdl-textfield mdl-js-textfield boxWrapper">
            <h4>What subjects does your problem involve?</h4>
            <textarea class="mdl-textfield__input textbox" type="text" rows="1"></textarea>
          </div>
          <div class="mdl-textfield mdl-js-textfield boxWrapper">
            <h4>How long are you willing to wait?</h4>
            <textarea class="mdl-textfield__input textbox" type="text" rows="1"></textarea>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
          <div id='studentNameWrapper'></div>
          <br/>
          <br/>
          <button id='getHelpButton' class="mdl-button mdl-js-button mdl-button--raised" onclick=helpIsOnTheWay()>
              Get Help
          </button>
          </div>
        </div>
      </div>
    </div> <!-- page 2 -->

  </div>
</body>
</html>
