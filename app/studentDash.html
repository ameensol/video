<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.blue-purple.min.css">
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
  <title>Instant Tutors</title>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <!-- Wide card with share menu button -->
  <style>
  .demo-card-wide.mdl-card {
    width: 512px;
  }
  .demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
    background: url('http://www.wnd.com/files/2013/11/chuck-norris-600.jpg') center / cover;
  }
  .demo-card-wide > .mdl-card__menu {
    color: #fff;
  }
  </style>
</head>
<body>
  <div id='root'>
    <div id='page3'>
      <br/>
      <br/>
      <br/>
      <h1>Help is on the way!</h1>
      <div id='studentListWrapper'>
        <ul class='mdl-list'>
          <li class="mdl-list__item">
            <div class='helpResponse'>
              <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Chuck Norris</h2>
                  <p class='reputation'>Reputation: 100</p>
                  <p class='rate'>Rate: $1000/h</p>
                </div>
                <div class="mdl-card__supporting-text">
                  Hi I'm Chuck Norris. Whatever your problem is, you can rest assured that I will personally take on the challenge.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Get Started
                  </a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
